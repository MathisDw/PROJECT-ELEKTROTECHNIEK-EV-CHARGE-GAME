<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charge Game - startpagina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>EV Charge Game</h1>

    <h2>Regels</h2>
    <br>

        <iframe src="https://share.synthesia.io/embeds/videos/0be1db65-e924-4a73-b404-046a28242711" 
        loading="lazy" title="Synthesia video player - Untitled" 
        allowfullscreen allow="encrypted-media; fullscreen;" 
        style="position: centered; width: 640px; height: 320px; top: 0; left: 0; border: none; padding: 0; margin: 0; overflow:hidden;">
        </iframe>

    <h2>Win een ticket voor de racesimulator</h2>
    <img id="map-image" src="images/racesimulator.png" alt="RACE SIMULATOR">
    
    <h2>Vul je gegevens in</h2>
    <form id="playerForm">
        <label for="firstName">Voornaam:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Achternaam:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="age">Leeftijd:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Verzenden</button>
    </form>

    <script>
        document.getElementById("playerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Voorkom standaardformulierverzending
            window.location.href = "game.html"; // Stuur door naar game.html
        });
    </script>
</body>
</html>
